name: Docker Image CI/CD (GHCR)

# è§¦å‘å·¥ä½œæµçš„äº‹ä»¶
on:
  # å½“ä»£ç æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [ "main" ]
    tags-ignore: [ '*' ]
  # å½“åˆ›å»ºä¸€ä¸ªæ–°çš„ release (release æˆ– pre-release) æ—¶è§¦å‘
  release:
    types: [ created ]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# å…¨å±€ç¯å¢ƒå˜é‡
env:
  REGISTRY: ghcr.io # ğŸš€ æ›´æ”¹ä¸º GitHub å®¹å™¨æ³¨å†Œè¡¨
  IMAGE_NAME: ${{ github.repository }} # é•œåƒåç§° (æ ¼å¼: æ‹¥æœ‰è€…/ä»“åº“å)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # ğŸš¨ å…³é”®ï¼šæ¨é€åˆ° ghcr.io å¿…é¡»æ‹¥æœ‰ packages: write æƒé™
    permissions:
      contents: read
      packages: write 

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up QEMU
        # å¯ç”¨å¤šæ¶æ„æ„å»ºæ”¯æŒ
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        # è®¾ç½® Buildx å®ä¾‹
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to ghcr.io
        # ğŸš€ ç™»å½•åˆ° ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          # ä½¿ç”¨ github.actor ä½œä¸ºç”¨æˆ·å (é€šå¸¸æ˜¯ä»“åº“æ‹¥æœ‰è€…)
          username: ${{ github.actor }}
          # ä½¿ç”¨å†…ç½®çš„ GITHUB_TOKEN ä½œä¸ºå¯†ç 
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Docker metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ghcr.io è·¯å¾„æ ¼å¼: ghcr.io/æ‹¥æœ‰è€…/ä»“åº“å
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # å¦‚æœæ˜¯ releaseï¼Œä½¿ç”¨ release tag ä½œä¸ºç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.0)
            type=ref,event=tag
            # å¦‚æœæ˜¯ main åˆ†æ”¯ pushï¼Œä½¿ç”¨ latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ”¨ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64 # å®šä¹‰è¦æ„å»ºçš„æ¶æ„åˆ—è¡¨
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
